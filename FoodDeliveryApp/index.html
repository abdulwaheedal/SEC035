<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Haven - Online Food Ordering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">Foodie Haven</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Offers</a>
                <a href="#">Cart</a>
                <a href="#" id="loginLink">Login</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Order food from your favorite restaurants</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for restaurants or dishes">
            <button>Search</button>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-modal-content">
            <span class="close-modal" id="closeModal">×</span>
            <form class="login-form" id="loginForm">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Restaurant Listings -->
    <section class="restaurant-list">
        <h2>Top Restaurants</h2>
        <div class="restaurant-container" id="restaurantContainer">
            <!-- Restaurants will be added dynamically via JS -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Foodie Haven. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
