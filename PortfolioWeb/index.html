<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul Waheed - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">Abdul Waheed</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#projects">Projects</a>
                <a href="#skills">Skills</a>
                <a href="#" id="loginLink">Login</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Creative Web Developer</h1>
        <p>Building modern and responsive web solutions</p>
        <a href="#projects" class="cta-button">View Projects</a>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-modal-content">
            <span class="close-modal" id="closeModal">×</span>
            <form class="login-form" id="loginForm">
                <h2>Admin Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Projects Section -->
    <section class="projects" id="projects">
        <h2>My Projects</h2>
        <div class="project-container" id="projectContainer">
            <!-- Projects will be added dynamically via JS -->
        </div>
    </section>

    <!-- Skills Section -->
    <section class="skills" id="skills">
        <h2>Skills</h2>
        <div class="skills-container" id="skillsContainer">
            <!-- Skills will be added dynamically via JS -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Abdul Waheed. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
